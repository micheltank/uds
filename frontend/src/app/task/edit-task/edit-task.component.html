  <mat-card fxFlex>
    <mat-card-header>
      <mat-card-title><h1 class="mat-heading">Edit task</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-task-form fxFlex [task]="task" (save)="onTaskSaved($event)"></app-task-form>
    </mat-card-content>
    <mat-card-actions>      
      <button [routerLink]="['','task', 'list']" mat-button>Back to task list</button>
    </mat-card-actions>
  </mat-card>
